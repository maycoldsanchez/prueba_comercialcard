<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Producto</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="css/products.css" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Test Developer</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home </a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="productos.html"
							>Producto <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="combinaciones.html"
							>Combinaciones Producto</a
						>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container mt-5">
			<h2 class="text-center">CRUD Producto</h2>
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<input
							type="text"
							id="search"
							class="form-control"
							placeholder="Buscar producto..."
							oninput="searchProduct()"
						/>
					</div>
				</div>
				<div class="col-6 text-right">
					<button
						class="btn btn-primary"
						data-toggle="modal"
						data-target="#productModal"
					>
						Añadir Producto
					</button>
				</div>
			</div>

			<div class="table-responsive">
				<table class="table table-bordered" id="productTable">
					<thead class="thead-light">
						<tr>
							<th class="text-center">
								ID
								<img
									src="src/img/sort-down-alt.svg"
									alt="sort"
									data-sort="true"
									data-order="asc"
									onclick="sortTable('id', this, 'n')"
								/>
							</th>
							<th>
								Nombre
								<img
									src="src/img/sort-up.svg"
									alt="sort"
									data-sort="false"
									data-order=""
									onclick="sortTable('nombre', this, 's')"
								/>
							</th>

							<th>
								Descripcion
								<img
									src="src/img/sort-up.svg"
									alt="sort"
									data-sort="false"
									data-order=""
									onclick="sortTable('descripcion', this, 's')"
								/>
							</th>
							<th class="text-center">
								Precio
								<img
									src="src/img/sort-up.svg"
									alt="sort"
									data-sort="false"
									data-order=""
									onclick="sortTable('precio', this, 'n')"
								/>
							</th>
							<th class="text-center">
								Stock
								<img
									src="src/img/sort-up.svg"
									alt="sort"
									data-sort="false"
									data-order=""
									onclick="sortTable('cantidad', this, 'n')"
								/>
							</th>
							<th class="text-center">Acciones</th>
						</tr>
					</thead>
					<tbody id="productList">
						<!-- Productos se insertarán aquí -->
					</tbody>
				</table>
			</div>
		</div>

		<!-- Modal Crear / Actualizar-->
		<div
			class="modal fade"
			id="productModal"
			tabindex="-1"
			aria-labelledby="productModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="productModalLabel">Añadir Producto</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
							onclick="clearModal()"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-12">
								<div class="form-group">
									<label for="productName">Nombre</label>
									<input
										type="text"
										class="form-control"
										id="productName"
										required
									/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<div class="form-group">
									<label for="productDesc">Descripcion</label>
									<input
										type="text"
										class="form-control"
										id="productDesc"
										required
									/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<div class="form-group">
									<label for="productPrice">Precio</label>
									<input
										type="number"
										class="form-control"
										id="productPrice"
										required
									/>
								</div>
							</div>
							<div class="col-6">
								<div class="form-group">
									<label for="productCant">Stock</label>
									<input
										type="number"
										class="form-control"
										id="productCant"
										required
									/>
								</div>
							</div>
							<input type="hidden" id="productId" />
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
								onclick="clearModal()"
							>
								Cerrar
							</button>
							<button
								type="button"
								class="btn btn-primary"
								id="saveButton"
								onclick="saveProduct()"
							>
								Guardar Producto
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal Eliminar-->
		<div
			class="modal fade"
			id="productModalDelete"
			tabindex="-1"
			aria-labelledby="productModalDeleteLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="productModalLabel">
							Eliminar Producto
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-12">
								<h4>
									Desea eliminar el producto :<span id="idProduct"></span>
								</h4>
							</div>
						</div>
						<dl class="row">
							<dt class="col-sm-3">Nombre</dt>
							<dd class="col-sm-9" id="nameProduct"></dd>
						</dl>
						<dl class="row">
							<dt class="col-sm-3">Descripcion</dt>
							<dd class="col-sm-9" id="descProduct"></dd>
						</dl>

						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Cancelar
							</button>
							<button
								type="button"
								class="btn btn-primary"
								id="saveButton"
								onclick="deleteProduct()"
							>
								Eliminar Producto
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="js/productos.js"></script>
	</body>
</html>
